name: "‚ú® Feature Request"
description: Suggest a new idea or enhancement for this project
title: "[FEATURE] A brief, clear title for your suggestion"
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! Please fill out the form below completely.

  - type: textarea
    id: feature-description
    attributes:
      label: "üöÄ Feature Description"
      description: A clear and concise description of what the feature is and what problem it solves.
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: "üí° Proposed Solution"
      description: Detail the solution you've thought of. If you have specific ideas for implementation or design, include them here.
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: "‚úÖ Use Case / Why is this needed?"
      description: |
        Explain *why* this feature is important or useful. What specific scenario does it address for you or other users?

        Example: "As a user, I need to [do X] but currently I have to [do Y, which is slow]. This feature would allow [Z]."
    validations:
      required: true

  - type: input
    id: similar-projects
    attributes:
      label: "üîó Links / Examples (Optional)"
      description: If possible, provide links to other projects that have similar functionality or design elements.
      placeholder: e.g., https://example.com/other-project-feature

  - type: dropdown
    id: complexity
    attributes:
      label: "üìê Estimated Complexity / Scope"
      description: How complex do you think this feature would be to implement? (Your best guess is fine.)
      options:
        - Small (quick change, low risk)
        - Medium (several files/components affected)
        - Large (major overhaul, new infrastructure needed)
    validations:
      required: true

  - type: checkboxes
    id: alternatives
    attributes:
      label: "‚ùì Alternatives Considered"
      description: Check any alternatives or workarounds you've thought of.
      options:
        - label: "I have searched the existing issues and confirmed that this feature has not been requested before."
          required: true
        - label: "I have considered a temporary workaround but believe this feature is necessary for a long-term solution."
          required: true
        - label: "This feature is not dependent on any other major changes or external systems."
          required: false

  - type: checkboxes
    id: terms
    attributes:
      label: "Code of Conduct & Contribution Guide"
      description: By submitting this issue, you agree to follow our project's Code of Conduct and Contribution Guidelines.
      options:
        - label: "I agree to the terms listed above."
          required: true
